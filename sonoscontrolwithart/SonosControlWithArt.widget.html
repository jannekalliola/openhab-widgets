<style media="screen" type="text/css">
  .sonosbutton {width: 90%; height: 4em; border: 0; color: white; background-color: transparent;}  
  
  .media_fanart{
        position:relative;
        top:90;left:0;
  			opacity: 1;
        filter:grayscale(20%) brightness(70%);
        z-index:1;
        outline:#fff solid 0px;
        transition-duration:3s;
        box-shadow:10 0 1px #ffffffbb,0 0 2px #ffffffbb,0 0 5px #ffffffbb,0 0 10px #ccccccbb,0 0 20px #ccccccbb,0 0 22px #ccccccbb,0 0 25px #ccccccbb,0 0 33px #ccccccbb}
    
   
    .media_title{
        font-size:20px;
        position:relative;
				opacity: 1;
        top:0px;
        text-align:left;
        text-transform:uppercase;
        font-weight:normal;
        z-index:3;
        background-color: transparent;
        color:white;
        letter-spacing:2px;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;padding-top:0px;
        padding-bottom:0px}
        
      .media_artist{
  			top:100;left:0;
        font-size:12px;
        position:relative;
				opacity: 1;
        top:0px;
        text-align:left;
        text-transform:uppercase;
        font-weight:normal;
        z-index:3;
        background-color: transparent;
        color:white;
        letter-spacing:2px;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;padding-top:0px;
        padding-bottom:0px}
        
  
    </style>
    
    <div class="media_title" 
        ng-if="itemValue(config.media_title)!='UNDEF'">
        {{itemValue(config.media_title)}}&nbsp;&nbsp;
    </div>

    <div class="media_artist" 
        ng-if="itemValue(config.media_artist)!='UNDEF'">
        {{itemValue(config.media_artist) + " "}}&nbsp;&nbsp;
    </div>

    </img>
    



		<div class="row" style="border-top: 0px solid white; padding-top: 0px; background-color: transparent;">
    
      <div class="col-sm-2 modgrid">
         <button class="sonosbutton" style="background-image: url(/static/sonos/VolDown.png); background-size: contain; background-repeat: no-repeat;background-position: center center" 
            ng-click="sendCmd(config.ChillButton, 'ON')"> 
         </button>
    	</div>	
  
    	<div class="col-sm-2 modgrid">
         <button class="sonosbutton" style="background-image: url(/static/sonos/Back.png); background-size: contain; background-repeat: no-repeat;background-position: center center" 
            ng-click="sendCmd(config.media_player, 'PREVIOUS')">
         </button>
   		 </div>	
 
  
  
  		<div class="col-sm-3 modgrid" ng-if="itemValue(config.media_player) !='PLAY'">
       		<button class="sonosbutton" style="background-image: url(/static/sonos/Play.png); background-size: contain; background-repeat: no-repeat;background-position: center center" 
           	ng-click="sendCmd(config.media_player,'PLAY')">
           </button>     
			</div>

  		<div class="col-sm-3 modgrid" ng-if="itemValue(config.media_player) =='PLAY'">
       		<button class="sonosbutton" style="background-image: url(/static/sonos/Pause.png); background-size: contain; background-repeat: no-repeat;background-position: center center" 
           	ng-click="sendCmd(config.media_player,'PAUSE')">
           </button>     
			</div>
  
  
  
  
    	<div class="col-sm-2 modgrid">
         <button class="sonosbutton" style="background-image: url(/static/sonos/Fwd.png); background-size: contain; background-repeat: no-repeat;background-position: center center" 
            ng-click="sendCmd(config.media_player, 'NEXT')">
         </button>
    	</div>		

       <div class="col-sm-2 modgrid">
         <button class="sonosbutton" style="background-image: url(/static/sonos/VolUp.png); background-size: contain; background-repeat: no-repeat;background-position: center center" 
            ng-click="sendCmd(config.LoudButton, 'ON')">
         </button>
    		</div>	
  
  </div>
